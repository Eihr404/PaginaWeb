<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<main class="formulario-login">
    <section class="card-login">
        <h2 class="titulo-login">Iniciar sesión</h2>
        <form class="formulario-usuario">

            <div>
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div>
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login">Ingresar</button>
        </form>
    </section>
</main>

<footer id="contacto">
    <span id="y"></span> © Brúlée Catering & Event Design.
</footer>


<script src="js/paginas/IngresoSesion.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".formulario-usuario");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;

            IngresoSesion.IniciarSesion(correo, nombre);

            const params = new URLSearchParams(window.location.search);
            const next = params.get("next");
            if (next) {
                location.href = next;
            } else {
                location.href = "index.html";
            }
        });
    });
</script>
</body>
</html>
