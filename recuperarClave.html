<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brúlée — Recuperar contraseña</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="login-page">

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="login-card p-4">

        <h4 class="text-center mb-3">Recuperar Contraseña</h4>

        <form id="form-recuperar" novalidate>
          <div class="mb-3">
            <label class="form-label small">Correo registrado *</label>
            <input id="recuperar-correo" type="email" class="form-control" placeholder="correo@gmail.com">
          </div>

          <div class="mb-3">
            <label class="form-label small">Nueva contraseña *</label>
            <input id="recuperar-clave" type="password" class="form-control" placeholder="********">
          </div>

          <div id="msg-recuperar" style="display:none;" class="mt-3"></div>

          <div class="text-end mt-3">
            <button class="btn btn-primary" id="btnRecuperarClave">
              Confirmar cambio
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="login.html" class="small">Volver al inicio de sesión</a>
        </div>

      </div>
    </div>
  </div>
</main>

<script src="assets/varios/jquery-3.7.1.min.js"></script>
<script src="js/models/userModel.js"></script>
<script src="js/views/recoverView.js"></script>
<script src="js/controllers/recoverController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
