<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brúlée — Inicio de Sesión</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav class="navbar sticky-top custom-navbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="index.html" class="btn btn-outline-primary btn-sm me-2">
        Inicio
      </a>
      <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="index.html">
        <img src="assets/img/Logo.png" alt="Logo de Brúlée" width="100" height="100" class="d-block mx-auto">
      </a>
      <div class="d-flex gap-2 ms-auto">
        <a href="productos.html" class="btn btn-outline-success" data-requiere-sesion>
          Iniciar a comprar
        </a>
      </div>
    </div>
  </nav>

  <main class="container-fluid login-page">
    <div class="row w-100 justify-content-center g-4">

      <div class="col-lg-6 d-flex justify-content-center align-items-center gap-4 decor-col">
        <div class="d-flex flex-column gap-4">
          <img src="assets/img/gatoGordo.jpg" alt="Postre Gato Gordo Roll" class="img-fluid rounded shadow-sm">
          <img src="assets/img/julieta.jpg" alt="Arreglo floral junto a postres" class="img-fluid rounded shadow-sm">
        </div>
        <img src="assets/img/macarron-de-fresa.jpg" alt="Macarrón de fresa" class="img-fluid rounded shadow-sm">
      </div>

      <div class="col-lg-4 col-md-8">
        <div class="login-card p-4">
          <div class="text-center mb-8">
            <h5>Login</h5>
            <div class="circle-icon">D:</div>
          </div>

          <form id="form-login" class="mb-4" novalidate>
            <div class="mb-3">
              <label class="form-label small" for="usuario">Nombre</label>
              <input id="usuario" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">
              <label class="form-label small" for="correo">Gmail</label>
              <input id="correo" type="email" class="form-control" placeholder="correo@gmail.com">
            </div>
            <div class="mb-3">
              <label class="form-label small" for="clave">Contraseña</label>
              <input id="clave" type="password" class="form-control" placeholder="**************">
            </div>

            <div id="msg" role="alert" aria-live="polite" style="display:none;"></div>

            <div class="text-end row mt-3">
              <button id="btnInicioS" class="btn btn-primary">
                Iniciar
              </button>
            </div>
          </form>

          <div class="text-center mb-3">
            <a href="recuperar-clave.html" class="small">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <div class="text-center mb-3">
            <span class="small">¿No tienes cuenta?</span>
            <a href="registro.html" class="small fw-semibold">Regístrate</a>
          </div>

          <div class="text-center mb-3">
            <div class="circle-icon">:D</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="login-overlay" class="login-overlay" aria-hidden="true">
    <div class="login-overlay__box">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
      <p>Validando tus datos, por favor espera…</p>
    </div>
  </div>

  <script src="assets/varios/jquery-3.7.1.min.js"></script>
  <script src="js/models/userModel.js"></script>
  <script src="js/views/userView.js"></script>
  <script src="js/controllers/userController.js"></script>
  <script src="js/seguridadRoutes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
