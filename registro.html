<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brúlée — Registro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<nav class="navbar sticky-top custom-navbar">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <a href="index.html" class="btn btn-outline-primary btn-sm me-2">
      Inicio
    </a>
    <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="index.html">
      <img src="assets/img/Logo.png" alt="Logo de Brúlée" width="100" height="100" class="d-block mx-auto">
    </a>
    <div class="d-flex gap-2 ms-auto">
      <a href="productos.html" class="btn btn-outline-success" data-requiere-sesion>
        Iniciar a comprar
      </a>
    </div>
  </div>
</nav>

<main class="container-fluid login-page">
  <div class="row w-100 justify-content-center g-4">

    <div class="col-lg-6 d-flex justify-content-center align-items-center gap-4 decor-col">
      <div class="d-flex flex-column gap-4">
        <img src="assets/img/gatoGordo.jpg" alt="Postre Gato Gordo Roll" class="img-fluid rounded shadow-sm">
        <img src="assets/img/macarron-de-fresa.jpg" alt="Macarrón de fresa" class="img-fluid rounded shadow-sm">
      </div>
    </div>

    <div class="col-lg-4 col-md-8">
      <div class="login-card p-4">
        <div class="text-center mb-4">
          <h5>Crear cuenta</h5>
          <div class="circle-icon">★</div>
          <p class="small mb-0">
            Crea tu cuenta para reservar tus catering y seguir tus pedidos.
          </p>
        </div>

        <form id="form-registro" class="mb-4" novalidate>
          <div class="mb-3">
            <label class="form-label small" for="reg-nombre">
              Nombre
            </label>
            <input id="reg-nombre" type="text" class="form-control" placeholder="Tu nombre completo">
          </div>

          <div class="mb-3">
            <label class="form-label small" for="reg-correo">
              Correo
            </label>
            <input id="reg-correo" type="email" class="form-control" placeholder="correo@gmail.com">
          </div>

          <div class="mb-3">
            <label class="form-label small" for="reg-clave">
              Contraseña
            </label>
            <input id="reg-clave" type="password" class="form-control" placeholder="Mínimo 6 caracteres">
          </div>

          <div class="mb-3">
            <label class="form-label small" for="reg-clave2">
              Confirmar contraseña
            </label>
            <input id="reg-clave2" type="password" class="form-control" placeholder="Repite tu contraseña">
          </div>

          <div id="msg-registro" role="alert" aria-live="polite" style="display:none;"></div>

          <div class="text-end row mt-3">
            <button id="btnRegistro" class="btn btn-primary">
              Registrarme
            </button>
          </div>
        </form>

        <div class="text-center mb-3 small">
          ¿Ya tienes cuenta?
          <a href="login.html" class="fw-semibold">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="assets/varios/jquery-3.7.1.min.js"></script>
<!--MODELOS-->
<script src="js/models/sessionModel.js"></script>
<script src="js/models/userModel.js"></script>
<!--VISTA y el CONTROLADOR-->
<script src="js/views/userView.js"></script>
<script src="js/controllers/userController.js"></script>
<!--Seguridad-->
<script src="js/seguridadRoutes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
