<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brúlée — Contáctanos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav class="navbar sticky-top custom-navbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="index.html" class="btn btn-outline-primary btn-sm me-2">
        Inicio
      </a>
      <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="index.html">
        <img src="assets/img/Logo.png" alt="Logo de Brúlée" width="100" height="100" class="d-block mx-auto">
      </a>

      <div class="d-flex gap-2 ms-auto">
        <a href="productos.html" class="btn btn-outline-success" data-requiere-sesion>
          Iniciar a comprar
        </a>
      </div>
    </div>
  </nav>

  <main class="container contact-page py-5">
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="fw-bold mb-1">Contáctanos</h2>
        <p class="text-muted mb-0">
          Escribe sobre tu evento y te ayudamos a hacerlo realidad.
        </p>
      </div>
    </div>

    <div class="row g-3 mb-5">
      <div class="col-md-4">
        <div class="login-card p-4 h-100 text-center">
          <div class="circle-icon mb-2">
            <i class="bi bi-geo-alt-fill" aria-hidden="true"></i>
          </div>
          <h6 class="fw-semibold">Dirección</h6>
          <p class="small mb-0">
            Aquí a lado de la parte en el norte cerquita nomás, Quito
          </p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="login-card p-4 h-100 text-center">
          <div class="circle-icon mb-2">
            <i class="bi bi-envelope-fill" aria-hidden="true"></i>
          </div>
          <h6 class="fw-semibold">Email</h6>
          <p class="small mb-0">
            brulee-catering@gmail.com
          </p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="login-card p-4 h-100 text-center">
          <div class="circle-icon mb-2">
            <i class="bi bi-telephone-fill" aria-hidden="true"></i>
          </div>
          <h6 class="fw-semibold">Teléfono</h6>
          <p class="small mb-0">
            +593 99 999 9999
          </p>
        </div>
      </div>
    </div>

    <div class="row g-4 align-items-stretch">

      <div class="col-lg-6">
        <div class="login-card p-4 h-100">
          <h5 class="mb-3">Envíanos un mensaje</h5>

          <form id="form-contacto" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label small" for="contacto-nombre">Nombre *</label>
                <input id="contacto-nombre" type="text" class="form-control" placeholder="Tu nombre completo">
              </div>

              <div class="col-md-6">
                <label class="form-label small" for="contacto-correo">Email *</label>
                <input id="contacto-correo" type="email" class="form-control" placeholder="correo@gmail.com">
              </div>

              <div class="col-md-6">
                <label class="form-label small" for="contacto-telefono">Teléfono *</label>
                <input id="contacto-telefono" type="text" class="form-control" placeholder="09 999 999 99" minlength="10" inputmode="numeric">
              </div>

              <div class="col-md-6">
                <label class="form-label small" for="contacto-tipo">Tipo de evento *</label>
                <select id="contacto-tipo" class="form-select">
                  <option value="">Selecciona una opción</option>
                  <option>Boda</option>
                  <option>Cumpleaños</option>
                  <option>Evento grande</option>
                  <option>Baby shower</option>
                  <option>Otro</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label small" for="contacto-invitados">Número de invitados *</label>
                <input id="contacto-invitados" type="number" min="1" class="form-control" placeholder="Ej: 50">
              </div>

              <div class="col-md-6">
                <label class="form-label small" for="contacto-fecha">Fecha del evento *</label>
                <input id="contacto-fecha" type="date" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label small" for="contacto-asunto">Asunto *</label>
                <input id="contacto-asunto" type="text" class="form-control" placeholder="Escribe tu asunto">
              </div>

              <div class="col-12">
                <label class="form-label small" for="contacto-mensaje">Mensaje *</label>
                <textarea id="contacto-mensaje" rows="3" class="form-control" placeholder="Detalla el evento, horarios, estilo, y todo lo que necesites."></textarea>
              </div>
            </div>

            <div id="msg-contacto" role="alert" style="display:none;" class="mt-3"></div>

            <div class="text-end mt-3">
              <button id="btnEnviarContacto" class="btn btn-primary">
                Enviar mensaje
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="login-card p-0 h-100">
          <img src="assets/img/gatoGordo.jpg"
               alt="Mesa de catering con postres y decoración"
               class="img-fluid rounded-end w-100 h-100"
               style="object-fit: cover;">
        </div>
      </div>
    </div>
  </main>

  <script src="assets/varios/jquery-3.7.1.min.js"></script>
  <script src="js/models/userModel.js"></script>
  <script src="js/seguridadRoutes.js"></script>
  <script src="js/views/userView.js"></script>
  <script src="js/controllers/userController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      SessionModel.actualizarHeader();
    });
  </script>
</body>
</html>
